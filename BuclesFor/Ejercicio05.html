<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 bucles</title>
    <script>
    let tamaño = parseInt(prompt("Introduce el tamaño del rombo: ", "0"));
let fila;

for (fila = 1; fila <= tamaño; fila++) {

    for (let espacios = tamaño - fila; espacios > 0; espacios--)
        document.write("&nbsp&nbsp");

    for (let estrellas = 1; estrellas < (2 * fila); estrellas++)
        document.write("*");

    document.write("<br>");
}

for (fila = tamaño - 1; fila >= 1; fila--) {

    for (let espacios = tamaño - fila; espacios > 0; espacios--)
        document.write("&nbsp&nbsp");

    for (let estrellas = 1; estrellas < (2 * fila); estrellas++)
        document.write("*");

    document.write("<br>");
}
</script>
</head>

</body>
</html>
