<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Condicionales</title>
</head>
<body>
    <script>
        let num1, num2;


num1 = parseInt(prompt("Introduce primer número:"), 10);


num2 = parseInt(prompt("Introduce segundo número:"), 10);


if (num1 > num2) {
    console.log("El mayor es el número " + num1);
} else {
    console.log("El mayor es el número " + num2);
}

    </script>
</body>
</html>
