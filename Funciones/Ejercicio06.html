<body>
   <script>
    let pasarFahrenheit = (grado) => {return Fahrenheit = grado*1.8+32;};
    let celsius = parseFloat(prompt("Dime los grados: "));
    var result = pasarFahrenheit(celsius);
    alert(`${celsius} grados Celsius son ${result} grados Fahrenheit`)
   </script>
