<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 funciones</title>
    <script>

        function Saludo(persona1, persona2) {
            document.getElementById("salida").innerHTML = `Hola${persona1} y ${persona2}`;
        }
    </script>
    
</head>

<body>
    <h1>Función con 2 parámetros</h1>
    <p>Saluda a 2 personas.</p><br>
    <p id="salida">Aquí el resultado</p>

    <script>
        Saludo("Ana", "Pedro")
    </script>
</body>

</html>
