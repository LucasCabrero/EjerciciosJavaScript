<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9 funciones</title>
    <script>
        function mostrarSuma(a, b){
            let suma = a + b;
            document.write("La suma es: "+suma);
        }

        let num1= parseInt(prompt("Introduce el primer digito"))
         let num2= parseInt(prompt("Introduce el segundo digito"))

         mostrarSuma(num1, num2);
    </script>
</head>

</body>
</html>
